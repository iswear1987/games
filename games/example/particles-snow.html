<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Phaser - Particles - Snow</title>
		<script src="../../build/phaser.min.js"></script>
	</head>
	<body>
		<div id="example"></div>
		<script>
			var front_emitter,
				middle_emitter,
				back_emitter;
				
			var max = 0,
				i = 0;
			var cursors = null;
			
			var update_interval = 4 * 60;
			
			var game = new Phaser.Game(800, 600, 'example', Phaser.AUTO, {preload: preload, create: create, update: update});
			function preload(){
				game.load.image('sky', 'assets/sky3.png');
				game.load.spritesheet('snowflakes', 'assets/snowflakes.png', 17, 17);
				game.load.spritesheet('snowflakes_large', 'assets/snowflakes_large.png', 64, 64);
			}
			function create(){
				game.add.image(0, 0, 'sky');
				
				back_emitter = game.add.emitter(game.world.centerX, -32, 600);
				back_emitter.makeParticles('snowflakes', [0, 1, 2, 3, 4, 5]);
				back_emitter.maxParticleScale = 0.6;
				back_emitter.minParticleScale = 0.2;
				back_emitter.setYSpeed(20, 50);
				back_emitter.gravity = 0;
				back_emitter.width = game.world.width * 1.5;
				back_emitter.minRotation = -40;
				back_emitter.maxRotation = 40;
				
				mid_emitter = game.add.emitter(game.world.centerX, -32, 250);
				mid_emitter.makeParticles('snowflakes', [0, 1, 2, 3, 4, 5]);
				mid_emitter.maxParticleScale = 1.2;
				mid_emitter.midParticleScale = 0.8;
				mid_emitter.setYSpeed(50, 100);
				mid_emitter.gravity = 0;
				mid_emitter.width = game.world.width * 1.5;
				mid_emitter.minRotation = 0;
				mid_emitter.maxRotation = 40;
				
				front_emitter = game.add.emitter(game.world.centerX, -32, 250);
				front_emitter.makeParticles('snowflakes_large', [0, 1, 2, 3, 4, 5]);
				front_emitter.maxParticleScale = 1.2;
				front_emitter.minParticleScale = 0.8;
				front_emitter.setYSpeed(70, 120);
				front_emitter.gravity = 0;
				front_emitter.width = game.world.width * 1.5;
				front_emitter.minRotation = 0;
				front_emitter.maxRotation = 40;
				
				changeWindDirection();
				
				back_emitter.start(false, 14000, 20);
				mid_emitter.start(false, 12000 , 40);
				front_emitter.start(false, 8000, 1000);
				
				game.input.onDown.add(changeWindDirection, this);
			}
			function update(){
				i ++;
				if(i === update_interval){
					changeWindDirection();
					update_interval = Math.floor(Math.random() * 20) * 60;
					i =0;
				}
			}
			
			function changeWindDirection(){
				v1ar multi = Math.floor((max + 200) / 4),
					frag = (Math.floor(Math.random() * 100) - multi);;
				max = max + frag;
				
				if(max > 200)
					max = 150;
				if(max < -200)
					max = -150;
					
				setXSpeed(front_emitter, max);
				setXSpeed(mid_emitter, max);
				setXSpeed(back_emitter, max);
			}
			
			function setXSpeed(emitter, max){
				emitter.setXSpeed(max - 20, max);
				emitter.forEachAlive(setParticleXSpeed, this, max);
			}
			
			function setParticleXSpeed(particle, max){
				particle.body.velocity.x = max - Math.floor(Math.random() * 30);
			}
		</script>
	</body>
</html>
